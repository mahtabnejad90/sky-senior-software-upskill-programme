<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript Tutorial - Working with JSON</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>

  <body>

    <div class="container">
      <h1>Javascript Todo App</h1>

      <div class="row mt-4">
        <div class="col-8">
          <ul id="todo-list">

          </ul>
        </div>
        <div class="col-4">
          [Add new]
        </div>
      </div>

    </div>

  </body>

  <script>

    var json_data = [
      {
      "userId": 1,
      "id": 1,
      "title": "to do task one",
      "completed": false
      },
      {
      "userId": 1,
      "id": 2,
      "title": "to do task two",
      "completed": false
      },
      {
      "userId": 1,
      "id": 3,
      "title": "to do task three",
      "completed": false
      },
      {
      "userId": 1,
      "id": 4,
      "title": "to do task four",
      "completed": true
      },
      {
      "userId": 1,
      "id": 5,
      "title": "to do task five",
      "completed": false
      }
    ];

    var myList = document.getElementById("todo-list");

    json_data.forEach(element => {
      var listItem = document.createElement("li");
      listItem.appendChild(
        document.createTextNode(element.title)
      );
      var deleteLink = document.createElement("a");

      deleteLink.href = "#";
      deleteLink.className = "btn btn-sm btn-danger m-1 delete";
      deleteLink.appendChild(
        document.createTextNode("Delete")
      );
      listItem.appendChild(deleteLink);
      myList.appendChild(listItem);
    });
    var closeButtons = document.getElementsByClassName("delete");
    for (var i = 0; i < closeButtons.length; i++) {
      closeButtons[i].addEventListener('click', deleteTodo, false);
    }
    function deleteTodo(){
      var li = this.parentElement;
      myList.removeChild(li);
    }

  </script>

</html>
