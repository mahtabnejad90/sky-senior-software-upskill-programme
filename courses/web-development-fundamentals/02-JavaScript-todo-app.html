  <body>

    <div class="container">
      <h1>Javascript Todo App</h1>

      <div class="row mt-4">
        <div class="col-8">
          <ul id="todo-list">
            
          </ul>
        </div>
        <div class="col-4">
          <form>
            <input type="text" class="form-control" id="todoTitle" placeholder="Todo title...">
            <button onclick="newTodo()" class="addBtn btn btn-sm btn-primary form-control mt-3">Add</span>
          </form>
        </div>
      </div>

    </div>

  </body>

  <script>
    var json_data = [
      {
        "userId": 1,
        "id": 1,
        "title": "delectus aut autem",
        "completed": false
      },
      {
        "userId": 1,
        "id": 2,
        "title": "quis ut nam facilis et officia qui",
        "completed": false
      },
      {
        "userId": 1,
        "id": 3,
        "title": "fugiat veniam minus",
        "completed": false
      },
      {
        "userId": 1,
        "id": 4,
        "title": "et porro tempora",
        "completed": true
      },
      {
        "userId": 1,
        "id": 5,
        "title": "laboriosam mollitia et enim quasi adipisci quia provident illum",
        "completed": false
      }
    ];
    var myList = document.getElementById("todo-list");

    json_data.forEach(element => {
      var listItem = document.createElement("li");
      listItem.appendChild(
        document.createTextNode(element.title) 
      );
      var deleteLink = document.createElement("a");

      deleteLink.href = "#";
      deleteLink.className = "btn btn-sm btn-danger m-1 delete";
      deleteLink.appendChild(
        document.createTextNode("Delete") 
      );
      listItem.appendChild(deleteLink);
      myList.appendChild(listItem);
    });
    var closeButtons = document.getElementsByClassName("delete");
    for (var i = 0; i < closeButtons.length; i++) {
      closeButtons[i].addEventListener('click', deleteTodo, false);
    }
    function deleteTodo() {
      var li = this.parentElement;
      myList.removeChild(li);
    }
    function newTodo() {
      var inputVal = document.getElementById("todoTitle").value;
      var listItem = document.createElement("li");
      listItem.appendChild(
        document.createTextNode(inputVal) 
      );
      var deleteLink = document.createElement("a");
      deleteLink.href = "#";
      deleteLink.className = "btn btn-sm btn-danger m-1 delete";
      deleteLink.appendChild(
        document.createTextNode("Delete") 
      );
      listItem.appendChild(deleteLink);
      myList.appendChild(listItem);
    }
  </script>
