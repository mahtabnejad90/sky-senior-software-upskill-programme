<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript Tutorial - Working with JSON</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>

  <body>

    <div class="container">
      <h1>Javascript Todo App</h1>

      <div class="row mt-4">
        <div class="col-8">
          <ul id="todo-list">

          </ul>
        </div>
        <div class="col-4">
          <form>
          <input type="text" class="form-control" id="todoTitle" placeholder="Todo title...">
          <button onclick="newTodo()" class="addBtn btn btn-sm btn-primary form-control mt-3">Add</span>
        </form>
        </div>
      </div>

    </div>

  </body>

  <script>

    /*
    var json_data = [
      //"userId": 1,
      //"id": 1,
      "title": "sample todo item",
      "completed": false
     ];
    */

    //populate json data in the equivalent value stored in localStorage
    var json_data = JSON.parse(localStorage.getItem('json.data'));
    var myList = document.getElementById("todo-list");


    //if statement to handle errors when json data is empty
    if (json_data) {
    json_data.forEach(element => {
      newTodo(element.title);
    });
    }
          //make sure its triggered when page loads
      registerEventListeners();
        function registerEventListeners(){

          var closeButtons = document.getElementsByClassName("delete");
          for (var i = 0; i < closeButtons.length; i++){
            closeButtons[i].addEventListener('click', deleteTodo, false);
          }
        }

    function deleteTodo(){
      var li = this.parentElement;
      myList.removeChild(li);
    }
    function newTodo(todoTitle){
      if(!todoTitle){
      todoTitle = document.getElementById("todoTitle").value;
      }
      var listItem = document.createElement("li");
      listItem.appendChild(
        document.createTextNode(todoTitle)
      );
      var deleteLink = document.createElement("a");
      deleteLink.href = "#";
      deleteLink.className = "btn btn-sm btn-danger m-1 delete";
      deleteLink.appendChild(
        document.createTextNode("Delete")
      );
      listItem.appendChild(deleteLink);
      myList.appendChild(listItem);
      registerEventListeners();
      console.log("new task added");
      console.log(listItem);
    }




// Notes:
// DRY approach = Don't repeat yourself (refactoring)

  </script>

</html>
